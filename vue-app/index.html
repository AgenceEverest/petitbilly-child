  /*Header burger */

  #menu_mobile_trigger {

  }

  #burger {
    width: 28px;
    height: 18px;
    transform: rotate(0deg);
    transition: 0.5s ease-in-out;
    cursor: pointer;
  }

  #burger span {
    display: block;
    position: absolute;
    height: 3px;
    width: 100%;
    background: #0D0A33;
    border-radius: 1em;
    opacity: 1;
    left: 0;
    transform: rotate(0deg);
    transition: 0.2s ease-in-out;
  }

  #burger span:nth-child(1) {
    top: 0px;
  }

  #burger span:nth-child(2),
  #burger span:nth-child(3) {
    top: 8px;
  }

  #burger span:nth-child(4) {
    top: 16px;
  }

  #burger.open span:nth-child(1) {
    top: 10px;
    width: 0%;
    left: 50%;
  }

  #burger.open span:nth-child(2) {
    transform: rotate(45deg);
  }

  #burger.open span:nth-child(3) {
    transform: rotate(-45deg);
  }

  #burger.open span:nth-child(4) {
    top: 10px;
    width: 0%;
    left: 50%;
  }

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 15px;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #F0EAEA;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 0px;
    bottom: -4px;
    background-color: white;
    transition: 0.4s;
  }

  input:checked+.slider {
    background-color: #39C474;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #39C474;
  }

  input:checked+.slider:before {
    transform: translateX(19px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
